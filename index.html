<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NY Times Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Nav Bar  -->
    <div class="container">
      <nav class="navbar navbar-dark">
        <div class="container-fluid nav">
          <span class="navbar-brand mb-0 h1" style="margin: auto"
            >New York Times Ssearch</span
          >
        </div>
      </nav>
      <!-- search container -->
    

    <!-- search container -->
    
    <form>
      <div class="mb-3">
        <label for="search-term" class="form-label">Search Term</label>
        <input
          type="text"
          class="form-control"
          id="search-term"
        />
        <div id="search-term" class="form-text">
          Search your desired topic
        </div>
      </div>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
        <option value="7">Seven</option>
        <option value="8">Seven</option>
        <option value="9">Nine</option>
        <option value="10">Ten</option>
      </select>
      <div class="mb-3">
        <label for="start-year" class="form-label">Start Year</label>
        <input
          type="text"
          class="form-control"
          id="start-year"
        />
      </div>
      <div class="mb-3">
        <label for="end-year" class="form-label">End Year (optional)</label>
        <input
          type="text"
          class="form-control"
          id="end-year"
        />
      </div>
   
      <button type="button" class="btn" id="submit"><i class="fas fa-search"></i></button>
      <button type="button" class="btn" id="clear"><i class="fas fa-trash-alt"></i></button>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
